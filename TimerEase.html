<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimerEase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/advance.css" />
  </head>
  <body id="body">
    <div class="container-fluid">
      <div
        class="row text-center"
        style="align-items: end; font-family: fantasy"
      >
        <div class="col-12">
          <h1
            class="display-1"
            style="color: chocolate; filter: drop-shadow(24px 11px 7px black)"
          >
            Timer<span style="color: white">Ease</span>
          </h1>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-4" style="text-align: end">
              <h3 class="display-4">
                <a class="Header" href="#Timer">Time |</a>
              </h3>
            </div>
            <div class="col-4" style="text-align: center">
              <h3 class="display-4">
                <a style="color: white" class="Header" href="#stopwatch">
                  StopWatch</a
                >
              </h3>
            </div>
            <div class="col-4" style="text-align: start">
              <h3 class="display-4">
                <a class="Header" href="#Timer1">| Timer</a>
              </h3>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5" style="font-family: math">
          <h2>Time according to your location:</h2>
        </div>
        <div class="col-9">
          <h3 id="Timer" class="text-end"></h3>
        </div>
        <div class="col-3">
          <h5 id="Sec" class="text-start" style="margin-bottom: 73px"></h5>
        </div>
        <div class="col-12">
          <div class="row" style="justify-content: center">
            <div class="col-lg-3 ms-4 mt-3">
              <div class="container countryNameAndTime rounded">
                <h1 id="countryname">United State of America</h1>
                <h2 id="countryAndTime"></h2>
              </div>
            </div>
            <div class="col-lg-3 ms-4 mt-3">
              <div class="container countryNameAndTime rounded">
                <h1 id="countryname ">Saudi Arab</h1>
                <h2 id="countryAndTime1"></h2>
              </div>
            </div>
            <div class="col-lg-3 ms-4 mt-3">
              <div class="container countryNameAndTime rounded">
                <h1 id="countryname ">Australia</h1>
                <h2 id="countryAndTime2"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div class="container" id="stopwatch">
      <div class="row">
        <div class="col-12 mt-5 text-center">
          <h1
            class="display-1"
            style="color: chocolate; filter: drop-shadow(24px 11px 7px black)"
          >
            Stop<span style="color: white">Watch</span>
          </h1>
        </div>
        <div class="col-12 mt-5 text-center">
          <h2 id="stopWatchText">
            <span style="color: #d2691e">Day</span> : Hours :<span
              style="color: #d2691e"
            >
              Minutes</span
            >
            : Seconds :<span style="color: #d2691e"> MiliSeconds</span>
          </h2>
        </div>
        <div class="col-12 mt-5 text-center">
          <div class="container con">
            <div class="row" style="justify-content: end">
              <div class="col-2">
                <h2 class="stopwatch" id="days">00 :</h2>
              </div>
              <div class="col-2">
                <h2 class="stopwatch" id="hours">00 :</h2>
              </div>
              <div class="col-2">
                <h2 class="stopwatch" id="minutes">00 :</h2>
              </div>
              <div class="col-2">
                <h2 class="stopwatch" id="seconds">00 :</h2>
              </div>
              <div class="col-3">
                <h2 class="stopwatch" id="milisec" style="text-align: start">
                  00
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5 text-center">
          <button class="btn rounded-circle btn-light" id="start-btn">
            Start
          </button>
          <button
            class="ms-4 btn rounded-circle btn-light"
            disabled
            id="pause-btn"
          >
            Pause
          </button>
          <button
            class="ms-4 btn rounded-circle btn-light"
            disabled
            id="Reset-btn"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div class="container" id="Timer1">
      <div class="row">
        <div class="col-12 mt-5 text-center">
          <h1 class="display-1 mt-5" style="color: #d2691e">Timer</h1>
        </div>
        <div class="col-12 mt-5">
          <div class="row">
            <div class="col-4">
              <input
                type="number"
                name="hoursTimer"
                id="hoursTimer"
                min="0"
                placeholder="Hours"
                class="form-control text-center"
                style="font-size: 2vw"
              />
            </div>
            <div class="col-4">
              <input
                type="number"
                name="minutesTimer"
                id="minutesTimer"
                min="0"
                placeholder="Minutes"
                class="form-control text-center"
                style="font-size: 2vw"
              />
            </div>
            <div class="col-4">
              <input
                type="number"
                name="secondsTimer"
                id="secondsTimer"
                min="0"
                placeholder="Seconds"
                class="form-control text-center"
                style="font-size: 2vw"
              />
            </div>
          </div>
        </div>
        <div class="col-12 mt-5 text-center">
          <div class="row">
            <div class="col-4">
              <h2 class="TimerTiming" id="hoursTimerH2" style="font-size: 7rem">
                00
              </h2>
            </div>
            <div class="col-4">
              <h2
                class="TimerTiming"
                id="MinutesTimerH2"
                style="font-size: 7rem"
              >
                00
              </h2>
            </div>
            <div class="col-4">
              <h2
                class="TimerTiming"
                id="SecndsTimerH2"
                style="font-size: 7rem"
              >
                00
              </h2>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5 text-center">
          <audio id="timerSound">
            <source src="./audios/beep-04.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>

          <button
            class="btn rounded-circle btn-light"
            id="start-btn-Timer"
            disabled
          >
            Start
          </button>
          <button
            class="ms-4 btn rounded-circle btn-light"
            disabled
            id="pause-btn-Timer"
          >
            Pause
          </button>
          <button
            class="ms-4 btn rounded-circle btn-light"
            disabled
            id="Reset-btn-Timer"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <script src="./js/advance.js"></script>
  </body>
</html>
